syntax = "proto3";
package com.paletten.werk.proto.pdf.service;
import "common.proto";

service PdfService { rpc GetPdf(PdfRequest) returns (PdfResponse); }

message PdfRequest {
  com.paletten.werk.proto.common.config.WholeConfiguration configuration = 1;
}

message PdfResponse {
  bytes pdfForClient = 1;
  bytes pdfForAdmin = 2;
}